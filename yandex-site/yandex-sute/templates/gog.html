<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <body class="bg-circle">
        <a href="{{ url_for('new_post') }}"><button style=" background-color: #white;border-color: black">Add New Post</button></a>
        <ul>
            {% for post in posts %}
            <li><a href="{{ url_for('get_post', post_id=post['id']) }}">{{ post['title'] }}</a></li>
            {% endfor %}
        </ul>
    </body>
    </html>
{% endblock %}
